<template>
  <lightning-card title="Apex Method with Params" icon-name="custom:custom63">
    <div class="slds-var-m-around_medium">
      <lightning-input
        type="search"
        onchange={handleKeyChange}
        class="slds-var-m-bottom_small"
        label="Search"
        value={nameToSearch}
      ></lightning-input>

      <template if:true={contacts.data}>
        <template for:each={contacts.data} for:item="each">
          <p key={each.id}>Name is : {each.Name}</p>
        </template>
      </template>
    </div>
  </lightning-card>
</template>
