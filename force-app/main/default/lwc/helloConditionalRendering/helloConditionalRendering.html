<template>
  <lightning-card title="HelloConditionalRendering" icon-name="custom:custom14">
    <div class="slds-var-m-around_medium">
      <lightning-input
        type="checkbox"
        label="Show details"
        onchange={handleChange}
      ></lightning-input>

      <template if:true={areDetailsVisible}>
        <!-- <p> This is the great details displayed </p> -->
        <div class="slds-var-m-vertical_medium">These are the details!</div>
      </template>

      <lightning-input
        type="number"
        label="Salary"
        onchange={handleSalaryChange}
      ></lightning-input>

      <template if:true={isMoreThan100K}>
        <div class="slds-var-m-vertical_medium">
          THIS IS ARE OVER 100K JOB !!!!!
        </div>
      </template>

      <template if:false={isMoreThan100K}>
        <div class="slds-var-m-vertical_medium">
          THIS IS NOT OVER 100K JOB GO HIGER!!!
        </div>
      </template>
    </div>
  </lightning-card>
</template>
