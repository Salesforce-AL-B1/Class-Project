<template>
  <lightning-card title="HelloWorld" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
      <p>Hello, {greeting}!</p>

      <p>Hello Again ! {lastName}</p>

      <lightning-input
        label="Name"
        value="{greeting}"
        onchange={changeHandler}
      ></lightning-input>

      <lightning-input
        label="LastName"
        value={lastName}
        onchange={lastNameHandler}
      >
      </lightning-input>
    </div>
  </lightning-card>
</template>
